<mat-card class="card-container" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="card-image"></div>
    <mat-card-title>Felipe</mat-card-title>
    <mat-card-subtitle>27/07/2024 15:40:20</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="imagem"
  />
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="curtir()">
      <mat-icon [matBadge]="quantidadesCurtidas" matBadgeOverlap="false" [color]="isCurtido ? 'primary' : ''">thumb_up</mat-icon>
    </button>
    <button mat-button (click)="favoritar()">
      <mat-icon [color]="isFavorito ? 'primary' : ''">favorite</mat-icon>
    </button>
    <button mat-button (click)="toogleComentar()">Comentar</button>
  </mat-card-actions>
  <ng-template [ngIf]="isComentar">
      <mat-form-field class="card-comentarios" >
        <mat-label>Coment√°rios</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
      <button class="btn-comentar" color="primary" mat-flat-button>Salvar</button>
  </ng-template>
</mat-card>
