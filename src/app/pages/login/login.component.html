<form class="form-login" (submit)="login()">
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" [value]="loginModel.email" >
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Senha</mat-label>
    <input type="password" matInput placeholder="Senha"  [value]="loginModel.senha">
  </mat-form-field>
  <button class="full-width" color="primary" type="submit" mat-flat-button>Acessar</button>
</form>
